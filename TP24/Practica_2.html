<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JS</title>
    <link rel="stylesheet" href="css/estilo2.css">
</head>
<body>
    <div class="caja" id="saludo">
        <h1>Saludo personalizado</h1>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <span>
            <button id="saludar">Saludar</button>
            <p id="mensaje">...respuesta</p>
        </span>
    </div>

    <div class="caja" id="ingredientes">
        <h1>Calculadora de ingredientes</h1>
        <span class="lista">
          <span>Receta por persona</span>
          <span>500 grms de papas</span>
          <span>100 ml de leche</span>  
          <span>30 grms de manteca</span>
          <span>1 huevo</span>
        </span>
        <input type="text" id="cantidad" placeholder="Cantidad de comensales">
        <span>
            <button id="calcular">Calcular</button>
            <p id="mensaje">...respuesta</p>
        </span>
    </div>

    <div class="caja" id="listaAsistencia">
        <h1>Lista de Asistencia</h1>
        <input type="text" id="asistente" placeholder="Ingrese un nombre">
        <span>
            <button id="agregar">Agregar</button>
            <button id="ver">Ver</button>
            <p id="mensaje">...respuesta</p>
        </span>
    </div>

    <div class="caja" id="carrito">
        <h1>Carrito de compras</h1>
        <div>Carrito: <span id="cantidadCarrito">0</span></div>
        <span>
            <span>
                Remera Roja <br> $15000
                <button class="agregar" data-producto="Remera Roja" data-index=0>Agregar</button>
            </span>
            <span>
                Remera Verde <br> $20000
                <button class="agregar" data-producto="Remera Verde" data-index=1>Agregar</button>
            </span>
            <span>
                Remera Azul <br> $17000
                <button class="agregar" data-producto="Remera Azul" data-index=2>Agregar</button>
            </span>
        </span>
        <span>
            <button id="ver">Ver</button>
            <button id="vaciar">Vaciar</button>
            <p id="mensaje">...respuesta</p>
        </span>
    </div>

    <script src="script/script2.js"></script>
</body>
</html>
