<!DOCTYPE html>
<html lang="es-AR">
<head>

    <title>Validacion con JS</title>
    <link rel="stylesheet" href="css/estilo3.css">
</head>
<body>
    <h1>Validacion con JS</h1>
    <div>
        <div id="formulario">
